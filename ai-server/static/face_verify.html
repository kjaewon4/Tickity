  <script>
    const video = document.getElementById('liveVideo');
    const footer = document.getElementById('footer');
    let checking = false;

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { width: { ideal: 1280 }, height: { ideal: 720 } }
        });
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          video.play();
          // âœ… ì¹´ë©”ë¼ ì‹œì‘ í›„ ìë™ ê²€ì¦ ì‹œì‘
          checking = true;
          checkLoop();
        };
      } catch (err) {
        footer.innerHTML = 'âŒ ì¹´ë©”ë¼ ì ‘ê·¼ ì‹¤íŒ¨: ' + err.message;
      }
    }

    async function checkLoop() {
      while (checking) {
        const blob = await captureFrame();
        if (!blob) {
          footer.innerHTML = 'âš ï¸ ìº¡ì²˜ ì‹¤íŒ¨. ë‹¤ì‹œ ì‹œë„í•©ë‹ˆë‹¤.';
          await sleep(2000);
          continue;
        }

        const formData = new FormData();
        formData.append('frame', blob, 'frame.jpg');

        footer.innerHTML = 'ğŸ” ì¸ì¦ ì¤‘...';

        try {
          const response = await fetch('http://localhost:8000/face/verify-frame', {
            method: 'POST',
            body: formData
          });

          const result = await response.json();

          if (response.ok) {
            if (result.score >= 0.7) {
              footer.innerHTML = `âœ… ì¸ì¦ ì„±ê³µ<br>ì‚¬ìš©ì: ${result.user_id}<br>ìœ ì‚¬ë„: ${result.score.toFixed(2)}`;
            } else {
              footer.innerHTML = `âŒ ì¸ì¦ ì‹¤íŒ¨ (ìœ ì‚¬ë„: ${result.score.toFixed(2)})`;
            }
          } else {
            footer.innerHTML = `âŒ ì„œë²„ ì˜¤ë¥˜: ${result.detail || 'Unknown'}`;
          }
        } catch (err) {
          footer.innerHTML = 'âŒ API ìš”ì²­ ì‹¤íŒ¨: ' + err.message;
        }

        await sleep(1000); // 1ì´ˆ ê°„ê²©
      }
    }


    function captureFrame() {
      return new Promise(resolve => {
        const canvas = document.createElement('canvas');
        if (video.videoWidth === 0 || video.videoHeight === 0) {
          resolve(null);
          return;
        }
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0);
        canvas.toBlob(blob => resolve(blob), 'image/jpeg');
      });
    }

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    startCamera();
  </script>
